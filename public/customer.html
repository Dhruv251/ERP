<script type="text/javascript">

function panNum(){
	var g = document.getElementById("gst");
	if(g.value.indexOf(" ")>=0){
		alert("Invalid GST Number");
	}
	else{
	var p = document.getElementById("pan_number");
	p.value = g.value.substr(2,10).toUpperCase();
	}
}

function buttonDis(status){
	status = !status;
	document.getElementById("sub").disabled = status;
}

function required_enable(){
	var x = document.getElementById("gst_type").value;
	if(x=="Registered"){
		document.getElementById("gst").required = true;
		document.getElementById("pan_number").required = true;
		
	}
	else{
		document.getElementById("gst").required = false;
		document.getElementById("pan_number").required = false;

	}
	
}

function nos_required(){
	var x = document.getElementById("nob").value;
	if(x=="Services"){
		document.getElementById("nos").required = true;
	}
	else{
		document.getElementById("nos").required = false;
	}
} 

</script>
