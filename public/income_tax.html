<script type="text/javascript">
var date = new Date();

var day = date.getDate();
var month = date.getMonth() + 1;
var year = date.getFullYear();

if (month < 10) month = "0" + month;
if (day < 10) day = "0" + day;

var today = year + "-" + month + "-" + day;       
document.getElementById("date").value = today;
</script>
<script>
var emp = '<%=String.valueOf(session.getAttribute("empc"))%>';
if(emp=="null"){
	location.replace("cel_login.jsp");
}
else{
	$("#Empid").attr("value",emp);
	$("#Empid").prop("readonly", true);
}
var emp_Name = '<%=String.valueOf(session.getAttribute("emp_Name"))%>';
if(emp_Name!="null"){
	$("#name").attr("value",emp_Name);
	$("#name").prop("readonly", true);
}
function buttonDis(status){
	status = !status;
	document.getElementById("sub").disabled = status;
}

$('.numTodec').keypress(function (e) {
    var character = String.fromCharCode(e.keyCode)
    var newValue = this.value + character;
    if (isNaN(newValue) || hasDecimalPlace(newValue, 3)) {
        e.preventDefault();
        return false;
    }
});

function hasDecimalPlace(value, x) {
    var pointIndex = value.indexOf('.');
    return  pointIndex >= 0 && pointIndex < value.length - x;
}
</script>
